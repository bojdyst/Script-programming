<!DOCTYPE html>
<html lang="en">
  <!-- Zmień wartość "lang" z 'en' na 'pl' -->

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://www.w3schools.com/w3css/4/w3.css"><!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="sheet.css"
          media="screen"
          type="text/css">
    <title>
      Cars dealer "dealerek"
    </title>
  </head>
  <body>
    <div class="w3-bar w3-yellow w3-padding-small">
      <a href="#" class="w3-bar-item">
        <i class="fa-solid fa-car"></i>
      </a>
      <a href="#" class="w3-bar-item w3-button w3-yellow w3-right w3-border w3-round-large">Szukaj</a>
      <input type="text" class="w3-bar-item w3-input w3-right w3-border w3-round-large" placeholder="Szukaj">
      <div class="w3-dropdown-hover w3-right">
        <button class="w3-button">Pojazdy
          <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
          <a href="#" class="w3-bar-item w3-button">Samochody</a>
          <a href="#" class="w3-bar-item w3-button">Przyczepy</a>
        </div>
      </div>
    </div>
    <div class="w3-row w3-auto">
      <div class="w3-col l6 w3-border rotate">
        <div class="w3-display-container">
          <img src="tipo.png" style="width: 90%" class="w3-centre">
          <div class="w3-container">
            <h3>Fiat Tipo</h3>
            <li>Silnik bęzynowy 999 cm3</li>
            <li>Skrzynia biegów manualna</li>
          </div>
      </div>
      </div>
      <div class="w3-col l5 w3-border w3-margin-left rotate" style="width: 40%">
        <div class="w3-display-container">
          <img src="500.jpg" style="width: 100%">
          <div class="w3-container">
            <h3>Fiat 500</h3>
            <li>Silnik elektryczny</li>
            <li>Zasięg 400 km</li>
          </div>
      </div>
      </div>
    </div>
    <div class="w3-row w3-auto">
      <div class="w3-col l6 w3-border rotate" style="width: 45%">
        <div class="w3-display-container">
          <img src="przyczepa2.jpg" style="width: 70%" class="w3-right">
          <div class="w3-container">
            <h3>PRZYCZEPA SAMOCHODOWA Z <br> PLANDEKĄ</h3>
          </div>
      </div>
      </div>
      <div class="w3-col l6 w3-border w3-right rotate" style="width: 35%">
        <div class="w3-display-container">
          <img src="przyczepa1.png" style="width: 80%">
          <div class="w3-container">
            <h3>PRZYCZEPA SAMOCHODOWA <br> JEDNOSIOWA UNITRAILER</h3>
          </div>
      </div>
      </div>
    </div>
    <div class="w3-row w3-auto">
      <div class="w3-col w3-green ">
        <a href="#" class="w3-bar-item w3">
          <i class="fa-regular fa-copyright"></i>
        </a>
        <a>Szablony CyberAGH</a>
      </div>
    </div>
  </body>
</html>
